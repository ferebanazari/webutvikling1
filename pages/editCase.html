<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>PST</title>
    <link rel="icon" href="../img/PST.jpg" type="image/jpg" sizes="16x16">
    <meta name="description" content="PST nettside">
    <meta name="author" content="Fereba Nazari">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css" type="text/css">
    <script src="scripts/jquery-3.4.1.js"></script>
    <script src="scripts/TweenMax.min.js"></script>

</head>

<body>
    <header>
        <div><a href="../index.html">Hjem</a></div>
        <div><a href="./manageCases.html">Admistrere saker</a></div>
        <div><a href="./newCaseForm.html">Opprette sak</a></div>
    </header>
    <div class="content">
        <form>
            <div>
                Sakstitel:
                <input type="text" class='saks-tittel' required />
            </div>
            <div>
                Sakstype:
                <select required class="saks-type">
                    <option value="Drap">
                        Drap
                    </option>
                    <option value="Ran">
                        Ran
                    </option>
                    <option value="Terrorisme">
                        Terrorisme
                    </option>
                    <option value="Blindvold">
                        Blindvold
                    </option>
                    <option value="Vold">
                        Vold
                    </option>
                    <option value="Smugling">
                        Smugling
                    </option>
                    <option value="Kidnapping">
                        Kidnapping
                    </option>
                </select>

            </div>
            <div>
                Dato:
                <input type="date" class="dato" required>
            </div>
            <div>
                Beskrivelse:
                <textarea cols="50" rows="5" class="beskrivelse" required></textarea>
            </div>
            <div>
                Last opp bilde:
                <input type="file" name="pic" class="last-opp-bilde" accept="image/*">

            </div>
            <input type="submit" class="submitButton" value="Oppdater sak" />
        </form>
    </div>
    <footer>
        <p>Politiets sikkerhetstjeneste - Postboks 4773 Nydalen - 0421 Oslo</p>
        <a href="E-post: post@pst.politiet.no ">post@pst.politiet.no</a>
        <p> Telefon 23 30 50 00</p>
    </footer>
    <script>
    var tittel = document.querySelector('.saks-tittel');
    var type = document.querySelector('.saks-type');
    var dato = document.querySelector('.dato');
    var beskrivelse = document.querySelector('.beskrivelse');
    var lastOppbilde = document.querySelector('.last-opp-bilde');
    var submit = document.querySelector('.submitButton');
    var allCases = JSON.parse(localStorage.getItem("cases"));

    console.log(allCases);
    var index = parseInt(localStorage.getItem("index"));
    var currentCase = allCases[index];
    tittel.value = currentCase.title;
    type.value = currentCase.type;
    dato.value = currentCase.date;
    beskrivelse.value = currentCase.description;



    submit.addEventListener('click', function() {
        allCases[index].title = tittel.value;
        allCases[index].type = type.value;
        allCases[index].date = date.value;
        allCases[index].description = beskrivelse.value;
        localStorage.setItem("cases", JSON.stringify(allCases));
        window.open("index.html", "_self");

    });

    </script>
</body>

</html>
